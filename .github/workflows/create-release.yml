name: Create Release
on:
  workflow_dispatch:
    inputs:
      version:
        description: "Release version"
        required: true
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up JDK 8
        uses: actions/setup-java@v3
        with:
          java-version: '8'
          distribution: 'adopt'
          cache: maven
      - name: Build with Maven
        run: mvn package
      - name: Upload artifact to remote
        uses: cross-the-world/ssh-scp-ssh-pipelines@latest
        with:
          host: ${{ secrets.REMOTE_HOST }}
          user: ${{ secrets.REMOTE_USER }}
          pass: ${{ secrets.REMOTE_PASS }}
          port: ${{ secrets.REMOTE_PORT }}
          first_ssh: |
            cd ${{ secrets.REMOTE_DIR }}
            > ${{ secrets.RUN_CMD }}
            rm -rf telegram-dynamic-profile-photo-*-jar-with-dependencies.jar
          scp: |
            target/telegram-dynamic-profile-photo-${{ github.event.inputs.version }}-jar-with-dependencies.jar => ${{ secrets.REMOTE_DIR }}
          last_ssh: |
            cd ${{ secrets.REMOTE_DIR }}
            echo -e "cd ${{ secrets.REMOTE_DIR }}\njava -jar telegram-dynamic-profile-photo-${{ github.event.inputs.version }}-jar-with-dependencies.jar telegram.update_photo" >> ${{ secrets.RUN_CMD }}
      - name: Create Tag
        uses: rickstaa/action-create-tag@v1
        with:
          tag: v${{ github.event.inputs.version }}
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.event.inputs.version }}
          release_name: v${{ github.event.inputs.version }}`
          draft: true
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps
          asset_path: target/telegram-dynamic-profile-photo-${{ github.event.inputs.version }}-jar-with-dependencies.jar